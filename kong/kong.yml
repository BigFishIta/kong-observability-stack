_format_version: "3.0"

consumers:
  - username: my-client
    custom_id: client-001

jwt_secrets:
  - consumer: my-client
    key: my-client-key
    secret: my-very-super-secret-key-1234567890abcdef
    algorithm: HS256

services:
  - name: example-service
    url: https://httpbin.org
    routes:
      - name: example-route
        paths:
          - /httpbin
      
  - name: auth-service
    url: http://auth-service:3000
    routes:
      - name: auth-route
        paths:
          - /auth
        plugins:
          - name: jwt
            enabled: true

plugins:
  - name: prometheus

  - name: correlation-id
    config:
      header_name: X-Correlation-ID
      generator: uuid
      echo_downstream: true

  - name: http-log
    config:
      http_endpoint: http://fluent-bit:9880/kong
      method: POST
      timeout: 1000
      keepalive: 1000
